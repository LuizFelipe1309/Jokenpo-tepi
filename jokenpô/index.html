<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pedra / papel / tesoura</title>

</head>
<body class="body">
    
    <h1 class="main">Pedra / papel / tesoura</h1><hr>

    <div class="box">
        <div class="button">
            <button type="button" class="btn btn-outline-primary" id="bnt1" value="papel" onclick="choice()"><img src="img/papel.png"></button>
            <button type="button" class="btn btn-outline-success" id="bnt2" value="pedra" onclick="choice()"><img src="img/pedra.png"></button>
            <button type="button" class="btn btn-outline-danger" id="bnt3" value="tesoura" onclick="choice()"><img src="img/tesoura.png"></button>
            <button type="button" class="btn btn-primary" id="bnt4" value="Jogar" onclick="Play()">CONFIRMAR</button>
            <input type="radio" name="group" id="r1">
            <input type="radio" name="group" id="r2">
            <input type="radio" name="group" id="r3">
            <h1 id="Won"></h1>
            <h3 id="score"></h3>
            <img src="img/interrogacao.png" id="choice-bot">
            <img src="img/X.png" id="x">
            <img src="img/papel.png" id="choice-player">
        </div>
    </div>
</body>
